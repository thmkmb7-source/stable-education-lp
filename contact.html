<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>お問い合わせ｜サンプルLP</title>
  <meta name="description" content="サービスに関するお問い合わせフォームです。無料相談・資料請求などもお気軽にどうぞ。">

  <style>
    :root{
      --bg:#0b1020;
      --card:#111935;
      --ink:#e8ecff;
      --muted:#b8c0e0;
      --brand:#6aa6ff;
      --brand-ink:#0b1020;
      --accent:#9ff2d6;
      --error:#ff6b7a;
      --ring: 0 0 0 3px rgba(106,166,255,.35);
      --radius:16px;
      --shadow: 0 10px 30px rgba(0,0,0,.25);
      --font:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Sans", "Yu Gothic UI", "Yu Gothic", "Helvetica Neue", Arial, sans-serif;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#f5f7ff; --card:#ffffff; --ink:#0b1020; --muted:#475077;
        --shadow: 0 10px 25px rgba(0,20,80,.12);
      }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--font);
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(106,166,255,.25), transparent 60%),
        radial-gradient(900px 500px at 110% 10%, rgba(159,242,214,.25), transparent 60%),
        linear-gradient(180deg, transparent, rgba(255,255,255,.02) 30%),
        var(--bg);
      color:var(--ink);
      -webkit-font-smoothing:antialiased;
      line-height:1.65;
    }
    .wrap{
      max-width:960px; margin-inline:auto; padding:64px 20px 96px;
    }
    header{
      text-align:center; margin-bottom:28px;
    }
    .badge{
      display:inline-block; font-weight:700; letter-spacing:.1em; font-size:12px;
      background:linear-gradient(90deg, var(--accent), var(--brand));
      color:var(--brand-ink); border-radius:999px; padding:6px 10px; box-shadow:var(--shadow);
    }
    h1{
      margin:14px 0 0; font-size:clamp(28px, 6vw, 40px); line-height:1.2; letter-spacing:.02em;
    }
    p.lead{
      margin:10px auto 0; max-width:680px; color:var(--muted); font-size:clamp(14px, 2.5vw, 16px);
    }

    .grid{
      display:grid; gap:22px;
      grid-template-columns: 1.1fr .9fr;
    }
    @media (max-width:900px){ .grid{grid-template-columns:1fr} }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.04), transparent),
                 radial-gradient(800px 240px at 20% -20%, rgba(106,166,255,.08), transparent 60%),
                 var(--card);
      border:1px solid rgba(255,255,255,.06);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:22px;
    }

    form{ display:grid; gap:16px; }
    .field{ display:grid; gap:8px; }
    label{ font-weight:600; }
    .req{ color:var(--accent); font-weight:700; margin-left:.3em; font-size:.94em; }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea,
    select{
      width:100%; padding:14px 14px; border-radius:12px;
      border:1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.06);
      color:var(--ink); outline: none; transition: .15s border-color, .15s box-shadow, .15s background;
    }
    textarea{ min-height:140px; resize:vertical }
    input::placeholder, textarea::placeholder{ color:rgba(255,255,255,.45) }
    @media (prefers-color-scheme: light){
      input[type="text"],input[type="email"],input[type="tel"],textarea,select{
        background:#f7f9ff; border-color:#dfe6ff; color:#091530;
      }
      input::placeholder, textarea::placeholder{ color:#8693b8 }
    }
    input:focus, textarea:focus, select:focus{ box-shadow: var(--ring); border-color:transparent }

    .inline{ display:flex; gap:12px; flex-wrap:wrap }
    .inline .field{ flex:1 1 220px }

    .help{ color:var(--muted); font-size:.92rem; margin-top:-2px }
    .error{ color:var(--error); font-size:.9rem; display:none }
    .show-error{ display:block }

    .consent{
      display:flex; gap:10px; align-items:flex-start; background:rgba(255,255,255,.04);
      border:1px dashed rgba(255,255,255,.18); padding:14px; border-radius:12px;
    }
    .consent input{ margin-top:3px }
    .consent a{ color:var(--accent) }

    .actions{
      display:flex; gap:12px; align-items:center; flex-wrap:wrap;
    }
    button[type="submit"]{
      appearance:none; border:none; cursor:pointer; font-weight:800; letter-spacing:.03em;
      padding:14px 18px; border-radius:14px; transition: transform .08s ease, box-shadow .2s, opacity .2s;
      background:linear-gradient(90deg, var(--brand), #4f86ff);
      color:#fff; box-shadow: 0 10px 20px rgba(79,134,255,.35);
    }
    button[type="submit"]:hover{ transform: translateY(-1px) }
    button[type="submit"]:active{ transform: translateY(0) scale(.98) }
    button[disabled]{ opacity:.55; cursor:not-allowed; box-shadow:none }

    .note{
      color:var(--muted); font-size:.9rem; margin-top:4px;
    }

    .side{
      display:grid; gap:16px;
    }
    .side .callout{
      background:
        radial-gradient(600px 180px at 10% -20%, rgba(159,242,214,.18), transparent 60%),
        var(--card);
      border:1px solid rgba(255,255,255,.06);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px 18px;
    }
    .kpi{ display:flex; gap:14px; align-items:center }
    .kpi strong{ font-size:28px }
    .tick{ display:inline-flex; width:22px; height:22px; border-radius:6px;
      background:linear-gradient(180deg, var(--accent), #59e6bd);
      align-items:center; justify-content:center; font-weight:900; color:#063; }

    footer{ margin-top:28px; text-align:center; color:var(--muted); font-size:.9rem }
    footer a{ color:var(--accent) }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <span class="badge">CONTACT</span>
      <h1>無料相談・お問い合わせ</h1>
      <p class="lead">体験レッスン、志望理由書の添削依頼、取材のご相談など、以下のフォームよりお気軽にお送りください。通常 <strong>24時間以内</strong> にご返信いたします。</p>
    </header>

    <div class="grid">
      <section class="card" aria-labelledby="contact-title">
        <h2 id="contact-title" style="margin:0 0 6px;font-size:1.2rem;color:var(--muted);">お問い合わせフォーム</h2>

        <form id="contact" action="https://formsubmit.co/thmkmb7@gmail.com" method="POST" novalidate>
          <input type="hidden" name="_subject" value="【LP】お問い合わせが届きました">
          <input type="hidden" name="_template" value="table">
          <input type="hidden" name="_next" value="https://example.com/thanks.html">
          <input type="text" name="_honey" style="display:none">
          <input type="hidden" name="_autoresponse" value="お問い合わせありがとうございます。内容を確認のうえ、24時間以内にご返信いたします。">

          <div class="inline">
            <div class="field">
              <label for="name">お名前 <span class="req">＊</span></label>
              <input id="name" name="name" type="text" placeholder="山田 太郎" required />
              <div class="error" data-for="name">お名前を入力してください。</div>
            </div>

            <div class="field">
              <label for="email">メールアドレス <span class="req">＊</span></label>
              <input id="email" name="email" type="email" placeholder="taro@example.com" required />
              <div class="error" data-for="email">有効なメールアドレスを入力してください。</div>
            </div>
          </div>

          <div class="inline">
            <div class="field">
              <label for="tel">電話番号</label>
              <input id="tel" name="tel" type="tel" placeholder="090-1234-5678" />
              <div class="help">任意項目です。</div>
            </div>

            <div class="field">
              <label for="topic">ご用件 <span class="req">＊</span></label>
              <select id="topic" name="topic" required>
                <option value="" selected disabled>選択してください</option>
                <option>無料体験の申し込み</option>
                <option>志望理由書の添削依頼</option>
                <option>面接対策の相談</option>
                <option>お見積り／業務提携</option>
                <option>その他</option>
              </select>
              <div class="error" data-for="topic">ご用件を選択してください。</div>
            </div>
          </div>

          <div class="field">
            <label for="message">お問い合わせ内容 <span class="req">＊</span></label>
            <textarea id="message" name="message" placeholder="できるだけ具体的にご記入ください。" required></textarea>
            <div class="error" data-for="message">内容を入力してください。</div>
          </div>

          <div class="consent">
            <input id="agree" type="checkbox" required />
            <label for="agree">個人情報の取り扱いに同意します（<a href="https://example.com/privacy" target="_blank">プライバシーポリシー</a>）。</label>
          </div>
          <div class="error" data-for="agree">送信には同意が必要です。</div>

          <div class="actions">
            <button type="submit" id="submitBtn" disabled>内容を送信する</button>
            <span class="note">※ 送信前に入力内容の確認をお願いします。</span>
          </div>
        </form>
      </section>
    </div>

    <footer>
      © <span id="y"></span> Sample, All rights reserved.
    </footer>
  </div>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
    const form = document.getElementById('contact');
    const submitBtn = document.getElementById('submitBtn');
    const toggleSubmit = () => { submitBtn.disabled = !form.checkValidity(); };
    form.addEventListener('input', toggleSubmit);
    toggleSubmit();
  </script>
</body>
</html>
